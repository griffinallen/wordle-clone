<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./App.css">
    <script src="./dictionary.js"></script>
    <script src="./targetWords.js"></script>
    <script src="./App.js"></script> 
</head>
<body>
    <H1>Wordle Clone</H1>
    <div class="boxes">
        <div class="box" id="r1b1"></div>
        <div class="box" id="r1b2"></div>
        <div class="box" id="r1b3"></div>
        <div class="box" id="r1b4"></div>
        <div class="box" id="r1b5"></div>
        <div class="box" id="r2b1"></div>
        <div class="box" id="r2b2"></div>
        <div class="box" id="r2b3"></div>
        <div class="box" id="r2b4"></div>
        <div class="box" id="r2b5"></div>
        <div class="box" id="r3b1"></div>
        <div class="box" id="r3b2"></div>
        <div class="box" id="r3b3"></div>
        <div class="box" id="r3b4"></div>
        <div class="box" id="r3b5"></div>
        <div class="box" id="r4b1"></div>
        <div class="box" id="r4b2"></div>
        <div class="box" id="r4b3"></div>
        <div class="box" id="r4b4"></div>
        <div class="box" id="r4b5"></div>
        <div class="box" id="r5b1"></div>
        <div class="box" id="r5b2"></div>
        <div class="box" id="r5b3"></div>
        <div class="box" id="r5b4"></div>
        <div class="box" id="r5b5"></div>
        <div class="box" id="r6b1"></div>
        <div class="box" id="r6b2"></div>
        <div class="box" id="r6b3"></div>
        <div class="box" id="r6b4"></div>
        <div class="box" id="r6b5"></div>
    </div>

    <div class="keys">
        <button class="key" id="Q" onclick="keyPress('q')">Q</button>
        <button class="key" id="W" onclick="keyPress('w')">W</button>
        <button class="key" id="E" onclick="keyPress('e')">E</button>
        <button class="key" id="R" onclick="keyPress('r')">R</button>
        <button class="key" id="T" onclick="keyPress('t')">T</button>
        <button class="key" id="Y" onclick="keyPress('y')">Y</button>
        <button class="key" id="U" onclick="keyPress('u')">U</button>
        <button class="key" id="I" onclick="keyPress('i')">I</button>
        <button class="key" id="O" onclick="keyPress('o')">O</button>
        <button class="key" id="P" onclick="keyPress('p')">P</button>
        <div class="space"></div>
        <button class="key" id="A" onclick="keyPress('a')">A</button>
        <button class="key" id="S" onclick="keyPress('s')">S</button>
        <button class="key" id="D" onclick="keyPress('d')">D</button>
        <button class="key" id="F" onclick="keyPress('f')">F</button>
        <button class="key" id="G" onclick="keyPress('g')">G</button>
        <button class="key" id="H" onclick="keyPress('h')">H</button>
        <button class="key" id="J" onclick="keyPress('j')">J</button>
        <button class="key" id="K" onclick="keyPress('k')">K</button>
        <button class="key" id="L" onclick="keyPress('l')">L</button>
        <div class="space"></div>
        <button class="key large" id="ENTER" onclick="keyPress('Enter')">ENTER</button>
        <button class="key" id="Z" onclick="keyPress('z')">Z</button>
        <button class="key" id="X" onclick="keyPress('x')">X</button>
        <button class="key" id="C" onclick="keyPress('c')">C</button>
        <button class="key" id="V" onclick="keyPress('v')">V</button>
        <button class="key" id="B" onclick="keyPress('b')">B</button>
        <button class="key" id="N" onclick="keyPress('n')">N</button>
        <button class="key" id="M" onclick="keyPress('m')">M</button>
        <button class="key large" id="BACK" onclick="keyPress('Backspace')">BACK</button>
    </div>
</body>
</html>
